<ion-header>
    <ion-toolbar color="dark">
        <ion-title>FFTCG Online</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)="goTo('card-uploader')" detail="true">
            <ion-label>
                Card Uploader
            </ion-label>
        </ion-item>
        <ion-item (click)="goTo('game')" detail="true">
            <ion-label>
                Game
            </ion-label>
        </ion-item>
        <ion-item (click)="goTo('game-lobby')" detail="true">
            <ion-label>
                Game Lobby
            </ion-label>
        </ion-item>
        <ion-item (click)="goTo('browser')" detail="true">
            <ion-label>
                Card Browser
            </ion-label>
        </ion-item>
        <ion-item (click)="logout()" color="danger">
            <ion-label>
                Logout
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
