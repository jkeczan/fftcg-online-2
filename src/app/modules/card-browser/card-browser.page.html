<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Card Browser</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col [sizeXs]="12" [sizeSm]="12" [sizeMd]="6" [sizeLg]="4" [sizeXl]="4" *ngFor="let card of cards">
                <app-card-viewer [card]="card"></app-card-viewer>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
