<ion-card *ngIf="card">
    <ion-card-header>
        <ion-card-title class="clearfix">
            <ion-grid>
                <ion-row>
                    <ion-col>
                         <span *ngFor="let element of card.elements">
                        <img class="crystal"
                             src="../../assets/icon/crystals/{{element}}_Crystal.png"/></span>{{card.name}}
                    </ion-col>
                    <ion-col>
                        {{card.cardType}}<span *ngIf="card.cardType === 'Forward'">/{{card.powerLevel}}</span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <div class="img-container">
                        <img [src]="card.serialNumber | imageUrl | async" />
                    </div>
                </ion-col>
                <ion-col size="6">
                    <div>{{card.effectText}}</div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
