<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="close()">Close</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="createNewGame()">Create Game</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="gameForm">
        <ion-list>
            <ion-item>
                <ion-label position="floating">
                    Name
                </ion-label>
                <ion-input type="text" formControlName="game_name" placeholder="Enter Game Name..."></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Game Format
                </ion-label>
                <ion-select type="text" formControlName="game_format" placeholder="Select Game Format">
                    <ion-select-option value="Standard">Standard Format</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
