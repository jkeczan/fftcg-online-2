<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="reveal">
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <h1>FFTCG.ONLINE</h1>
          </ion-title>
        </ion-toolbar>

      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item (click)="goTo('card-uploader')" detail="true">
            <ion-label>
              Card Uploader
            </ion-label>
          </ion-item>
          <ion-item (click)="goTo('game')" detail="true">
            <ion-label>
              Game
            </ion-label>
          </ion-item>
          <ion-item (click)="goTo('game-lobby')" detail="true">
            <ion-label>
              Game Lobby
            </ion-label>
          </ion-item>
          <ion-item (click)="goTo('browser')" detail="true">
            <ion-label>
              Card Browser
            </ion-label>
          </ion-item>
          <ion-item (click)="logout()" color="danger">
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
