          }
          cardCategories {
            nextToken
          }
          powerLevel
          effectText
          isExBurst
          rarity
          isMultiPlay
          serialNumber
          imageSource
          cardHash
          cardDesigner {
            id
            name
            createdAt
            updatedAt
          }
          createdAt
          updatedAt
        }
        job {
          id
          name
          cards {
            nextToken
          }
          createdAt
          updatedAt
        }
        createdAt
        updatedAt
      }
      nextToken
    }
    createdAt
    updatedAt
  }
}
